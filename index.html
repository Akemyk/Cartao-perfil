<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão perfil</title>
    <meta name="description" content="cartão de perfil responsivo">
    <meta name="keywords" content="cartão, responsivo">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="perfil.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job">Youtuber & Blogger</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
            <i class='bx bxl-facebook'></i>
            </a>

            <a href="#" style="background: #1da1f2;" class="link">
            <i class='bx bxl-twitter'></i>
            </a>

            <a href="#" style="background: #e1306c;" class="link">
            <i class='bx bxl-instagram' ></i>
            </a>

            <a href="#" style="background: #ff0000;" class="link">
            <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Inscrever</button>
            <button class="button">Mensagem</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share-alt' ></i>
                <span class="number">30k</span>
            </div>
        </div>
    </div>
</body>
</html>
